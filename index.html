<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenitore">
        <header>
            <center>
                <!--inizializzazione titolo -->
                <img src="logo.png">
                <h3 class="title">Taking booleaners from A to B</h3>
                <div>
                    <!-- tre bottoni -->
                    <input type="submit" value="Prenota">
                    <input type="submit" value="Termina Prenotazione">
                    <input type="submit" value="Accendi Luci">
                </div>
            </center>
        </header>
        <!-- fine titolo -->
        <main>
            <!-- inizio corpo -->
            <div>
                <!-- elemento del corpo -->
                <input type="checkbox">
                <h2 class="headline">Monopattino Gino22</h2>
            </div>
            <h5 class="subtitle">&#8614; Via Guadalametri - a 220 metri da te <br>Stato carica:</h5>
            <p class="loading1">50%</p>

            <div>
                <div>
                    <!-- elemento corpo -->
                    <input type="checkbox">
                    <h2 class="headline">Monopattino Mike24</h2>
                </div>
                <h5 class="subtitle">&#8614; Via Ricciardoni - a 420 metri da te <br>Stato carica:</h5>
                <p class="loading2">100%</p>
            </div>
            <div>
                <div>
                    <!-- elemento corpo -->
                    <input type="checkbox">
                    <h2 class="headline">Monopattino Fede154</h2>
                </div>
                <h5 class="subtitle">&#8614; Via Mentarini - a 490 metri da te <br>Stato carica:</h5>
                <p class="loading3">30%</p>
            </div>
            <!-- fine corpo -->
        </main>
    </div>

</body>

</html>
